<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="elem : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${elem.getTitle()}"></h3>
        <p th:text="${elem.getAnons()}"></p>

        <p>
            <b>Просмотры: </b>
            <t th:text="${elem.getViews()}"></t>
        </p>

        <a th:href="'/blog/' + ${elem.getId()} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/blog/' + ${elem.getId() + '/remove'}" method="post">
            <button type="submit" th:href="'/blog/' + ${elem.getId()} + '/remove'" class="btn btn-warning">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
